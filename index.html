<script id="2d-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 position; // -1..1
  attribute vec2 texture;  //  0..1

  varying vec2 tile;

  void main() {

    gl_Position = vec4(pos, 0, 1);
  }
</script>

<script id="2d-isometric-vertex-shader" type="x-shader/x-vertex">
  precision mediump float;
  attribute vec2 position; // -1..1
  attribute vec2 texture;  //  0..1

  uniform vec2 viewport;
  uniform vec2 scroll;
  uniform mat4 matrix;
  uniform mat4 camera;
  uniform mat4 projection;
  uniform mat4 orientation;
  uniform float tileSize;
  uniform float mapSize;

  varying vec2 pixel;
  varying vec2 tile;

  void main() {
    tile = texture;
    vec2 pos = position;
    vec2 field = vec2(mapSize * tileSize * 2.0, mapSize * tileSize);
    pos.y = - pos.y - 0.5;
    pixel = ((pos + 1.0) / 2.0 * field);
    pixel.y *= 2.0;
    
    gl_Position = vec4(position, 0, 1) * matrix * projection * camera;
    gl_Position.xy += scroll / viewport;
  }
</script>

<script id="2d-computer-shader" type="x-shader/x-fragment">
  precision lowp float;

  uniform sampler2D terrain;
  uniform sampler2D subterrain;
  uniform sampler2D objects;
  uniform sampler2D subobjects;

  uniform float mapSize;

  varying vec2 tile;

  vec2 getPosition(vec2 shift) {
    return (floor(mod(tile, 0.5) * 2.0 * mapSize) + shift) / mapSize;
  }

  vec4 get(sampler2D texture, vec2 shift) {
    return floor(texture2D(texture, getPosition(shift)) * 255.0);
  }

  float encodeTransition(float x, float a, float b, float c, float d, float e, float f, float g, float h) {
    float result = 0.0;
    if (x > a)
      result += 128.0;
    if (x > b)
      result += 64.0;
    if (x > c)
      result += 32.0;
    if (x > d)
      result += 16.0;
    if (x > e)
      result += 8.0;
    if (x > f)
      result += 4.0;
    if (x > g)
      result += 2.0;
    if (x > h)
      result += 1.0;
    return result;
  }
  float encodeReverseTransition(float x, float a, float b, float c, float d, float e, float f, float g, float h) {
    float result = 0.0;
    if (a > 0.0)
      result += 128.0;
    if (x < b || (b > 0.0))
      result += 64.0;
    if (x < c || (c > 0.0))
      result += 32.0;
    if (x < d || (d > 0.0))
      result += 16.0;
    if (x < e)
      result += 8.0;
    if (x < f)
      result += 4.0;
    if (x < g)
      result += 2.0;
    if (x < h)
      result += 1.0;
    return result;
  }

  vec4 getLocation(vec2 shift) {
    vec4 sub = get(subterrain, shift);
    vec4 location = get(terrain, shift);
    if (sub.r > 0.0)
      location.rgb = sub.rgb;
    return location;
  }


  vec4 getOcclusion() {
    vec4 result = vec4(0,0,0,0);
    int subobject = 0;
    // RGB channels encode up to 24 sprite occlusions
    // (originating at different tiles) over given tile
    if (get(objects, vec2(4, 4)).r > 100.0) {
      result.r += 128.0;
      if (get(subobjects, vec2(4, 4)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(3, 4)).r > 100.0) {
      result.r += 64.0;
      if (get(subobjects, vec2(3, 4)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(4, 3)).r > 100.0) {
      result.r += 32.0;
      if (get(subobjects, vec2(4, 3)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(2, 4)).r > 200.0) {
      result.r += 16.0;
      if (get(subobjects, vec2(2, 4)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(3, 3)).r > 100.0) {
      result.r += 8.0;
      if (get(subobjects, vec2(3, 3)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(4, 2)).r > 200.0) {
      result.r += 4.0;
      if (get(subobjects, vec2(4, 2)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(1, 4)).r > 200.0) {
      result.r += 2.0;
      if (get(subobjects, vec2(1, 4)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(2, 3)).r > 100.0) {
      result.r += 1.0;
      if (get(subobjects, vec2(2, 3)).r > 100.0)
        subobject = 1;
    }

    if (get(objects, vec2(3, 2)).r > 100.0) {
      result.g += 128.0;
      if (get(subobjects, vec2(3, 2)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(4, 1)).r > 200.0) {
      result.g += 64.0;
      if (get(subobjects, vec2(4, 1)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(0, 4)).r > 200.0) {
      result.g += 32.0;
      if (get(subobjects, vec2(0, 4)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(1, 3)).r > 200.0) {
      result.g += 16.0;
      if (get(subobjects, vec2(1, 3)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(2, 2)).r > 100.0) {
      result.g += 8.0;
      if (get(subobjects, vec2(2, 2)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(3, 1)).r > 200.0) {
      result.g += 4.0;
      if (get(subobjects, vec2(3, 1)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(4, 0)).r > 200.0) {
      result.g += 2.0;
      if (get(subobjects, vec2(4, 0)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(0, 3)).r > 200.0) {
      result.g += 1.0;
      if (get(subobjects, vec2(0, 3)).r > 200.0)
        subobject = 1;
    }

    if (get(objects, vec2(1, 2)).r > 100.0) {
      result.b += 128.0;
      if (get(subobjects, vec2(1, 2)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(2, 1)).r > 100.0) {
      result.b += 64.0;
      if (get(subobjects, vec2(2, 1)).r > 100.0)
        subobject = 1;
    }
    if (get(objects, vec2(3, 0)).r > 200.0) {
      result.b += 32.0;
      if (get(subobjects, vec2(3, 0)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(0, 2)).r > 200.0) {
      result.b += 16.0;
      if (get(subobjects, vec2(0, 2)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(1, 1)).r > 0.0) {
      result.b += 8.0;
      if (get(subobjects, vec2(1, 1)).r > 0.0)
        subobject = 1;
    }
    if (get(objects, vec2(2, 0)).r > 200.0) {
      result.b += 4.0;
      if (get(subobjects, vec2(2, 0)).r > 200.0)
        subobject = 1;
    }
    if (get(objects, vec2(0, 1)).r > 0.0) {
      result.b += 2.0;
      if (get(subobjects, vec2(0, 1)).r > 0.0)
        subobject = 1;
    }
    if (get(objects, vec2(1, 0)).r > 0.0) {
      result.b += 1.0;
      if (get(subobjects, vec2(1, 0)).r > 0.0)
        subobject = 1;
    }

    vec4 x = getLocation(vec2(0, 0));
    vec4 a = getLocation(vec2(-1, 1));
    vec4 b = getLocation(vec2(-1, 0));
    vec4 c = getLocation(vec2(-1, -1));
    vec4 d = getLocation(vec2(0, -1));
    vec4 e = getLocation(vec2(1, -1));
    vec4 f = getLocation(vec2(1, 0));
    vec4 g = getLocation(vec2(1, 1));
    vec4 h = getLocation(vec2(0, 1));
    result.a = encodeReverseTransition(x.a, a.a, b.a, c.a, d.a, e.a, f.a, g.a, h.a);
    /*
    if (get(subterrain, vec2(0, 0)).r > 0.0)
      result.a += 128.0;
    if (subobject == 1)
      result.a += 64.0;
    */
    return result;
  }

  vec4 getTransition() {
    vec4 x = getLocation(vec2(0, 0));
    vec4 a = getLocation(vec2(-1, 1));
    vec4 b = getLocation(vec2(-1, 0));
    vec4 c = getLocation(vec2(-1, -1));
    vec4 d = getLocation(vec2(0, -1));
    vec4 e = getLocation(vec2(1, -1));
    vec4 f = getLocation(vec2(1, 0));
    vec4 g = getLocation(vec2(1, 1));
    vec4 h = getLocation(vec2(0, 1));

    return vec4(
      encodeTransition(x.r, a.r, b.r, c.r, d.r, e.r, f.r, g.r, h.r),
      encodeTransition(x.g, a.g, b.g, c.g, d.g, e.g, f.g, g.g, h.g),
      encodeTransition(x.b, a.b, b.b, c.b, d.b, e.b, f.b, g.b, h.b),
      encodeTransition(x.a, a.a, b.a, c.a, d.a, e.a, f.a, g.a, h.a)
    );
  }

  void main() {
    if (tile.y < 0.5) {
      if (tile.x < 0.5) {
        gl_FragColor = getOcclusion() / 255.0;
      } else {
        gl_FragColor = getTransition() / 255.0;
      }
    } else {
      if (tile.x < 0.5) {
        gl_FragColor = vec4(1,0,0,1);
      } else {
        gl_FragColor = vec4(0,1,0,1);
      }
    }
  }
</script>


<script id="2d-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  float rand(vec2 co){
    return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
  }


  /*
    # Isometric map renderer shader.

    Renders terrain and objects (up to 3x5) and multilevel landscape
    in one pass. Takes specially crafted images as input, where each
    pixel represents a tile, and each color channel contains encoded
    value. 

    ## Input textures 

    Map texture. Value in each channel varies depending on neighbour
    tiles values. There's autogenerated transitions texture below 
    that contains id of a mask that should be applied to the sprite.

    If a tile has z-level value different from baseline, the tile is
    shifted on z-axis, so the texture only specifies the map surface.

    Subterrain map is a flat projection onto z-elevated map. It only
    specifies the tiles that are visible and are not surface tiles. 

    R: Terrain texture
    G: Overlay texture
    B: Water sprite
    A: Z-level
  */

  uniform sampler2D terrain;
  uniform sampler2D subterrain;
  uniform sampler2D objects;
  uniform sampler2D subobjects;

  uniform sampler2D overlay;

  // generated textures (via separate shaders)
  uniform sampler2D data;

  // terrain textures and masks
  uniform sampler2D spritesLandscape;
  uniform sampler2D spritesTerrain;
  uniform sampler2D spritesTransitions;

  // object spritesheets
  uniform sampler2D sprites64x64;
  uniform sampler2D sprites64x160;
  uniform sampler2D sprites192x160;

  uniform vec2 textureSize;
  uniform float tileSize;
  uniform float mapSize;
  uniform mat4 projection;
  uniform mat4 orientation;

  varying vec2 pixel;
  varying vec2 tile;

  vec2 getPixelPosition(vec2 tile) {
    vec2 cell = floor(tile * mapSize);

    return vec2(
      (cell.x - cell.y) * (tileSize) 
        + (mapSize * tileSize ) - tileSize, 
      (cell.x + cell.y) * (tileSize / 2.0) 
    );
  }

  vec2 getCoordinates() {
    return (tile * mapSize - floor(tile * mapSize));
  }

  vec2 getPosition(vec2 shift) {
    return (floor(tile * mapSize) + shift) / mapSize;
  }

  vec4 get(sampler2D texture, vec2 shift) {
    return floor(texture2D(texture, getPosition(shift)) * 255.0);
  }

  vec4 get(sampler2D texture, vec2 shift, int quadrant) {
    vec2 position = getPosition(shift) / 2.0;
    if (quadrant == 1) {
      position += vec2(0.5, 0);
    } else if (quadrant == 2) {
      position += vec2(0, 0.5);
    } else if (quadrant == 3) {
      position += vec2(0.5, 0.5);
    }
    return floor(texture2D(texture, position) * 255.0);
  }

  float getVariation(vec2 position, float seed) {
    return rand(floor(position * mapSize * seed) / 2.0);
  }

  float getRandom(vec2 position, float range, float seed) {
    return floor(getVariation(position, seed) * range);
  }

  vec4 getColor(sampler2D texture, vec2 locals, vec2 position, vec2 grid, vec2 shift, vec2 translate) {
    vec2 offset = position * grid;
    vec2 start = getPixelPosition(tile + shift / mapSize);
    vec2 diff = ((pixel - locals) - start);
    vec2 point = locals + diff + translate;
    point.x += (grid.x - tileSize * 2.0) / 2.0;
    point.y += (grid.y - tileSize);
    if (point.x > 0.0 && point.x < grid.x && point.y > 0.0 && point.y < grid.y)
      return texture2D(texture, (point + offset) / textureSize);
    else 
      return vec4(0, 0, 0, 0);
  }

  float getMask(float value) {
    bool a = false;
    if (value >= 128.0) {
      value -= 128.0;
      a = true;
    }
    bool b = false;
    if (value >= 64.0) {
      value -= 64.0;
      b = true;
    }
    bool c = false;
    if (value >= 32.0) {
      value -= 32.0;
      c = true;
    }
    bool d = false;
    if (value >= 16.0) {
      value -= 16.0;
      d = true;
    }
    bool e = false;
    if (value >= 8.0) {
      value -= 8.0;
      e = true;
    }
    bool f = false;
    if (value >= 4.0) {
      value -= 4.0;
      f = true;
    }
    bool g = false;
    if (value >= 2.0) {
      value -= 2.0;
      g = true;
    }
    bool h = false;
    if (value >= 1.0) {
      value -= 1.0;
      h = true;
    }
    vec2 coordinates = (tile * mapSize - floor(tile * mapSize));
    if (b && d && f && h)
      return 19.0;
    if (coordinates.x < 0.5) {
      if (coordinates.y > 0.5) {
        if (a && !h && !b)
          return 13.0;
      } else {
        if (c && !d && !b)
          return 14.0;
      }
    } else {
      if (coordinates.y < 0.5) {
        if (e && !d && !f)
          return 15.0;
      } else {
        if (g && !h && !f)
          return 16.0;
      }
    }
    if (h && b && d)
      return 9.0;
    if (b && d && f)
      return 10.0;
    if (d && f && h)
      return 11.0;
    if (f && h && b)
      return 12.0;
    if (h && b)
      return 5.0;
    if (b && d)
      return 6.0;
    if (d && f)
      return 7.0;
    if (f && h)
      return 8.0;
    if (coordinates.x < 0.5) {
      if (b)
        return 1.0;
    } else {
      if (f)
        return 3.0;
    }
    if (coordinates.y < 0.5) {
      if (d)
        return 2.0;
    } else {
      if (h)
        return 4.0;
    }
    return 0.0;
  }

  // get color of a mask pixel
  // composes sprites combinations (corners + sides)
  vec4 getTransitionedColor(vec2 locals, vec2 position, vec2 shift, vec2 translate) {
    vec2 coordinates = (tile * mapSize - floor(tile * mapSize));
    float x = position.x;
    if (x == 0.0)
      return vec4(0,0,0,1);
    float sprite = 0.0;
    position.x = x - 1.0;
    vec2 grid = vec2(tileSize * 2.0, tileSize);
    return getColor(spritesTransitions, locals, position, grid, vec2(0, 0), translate);
  }

  vec2 getTranslation(vec2 shift) {
    vec2 coordinates = getCoordinates();
    vec2 translate = vec2(0,0);
    float pixel = 1.0 - 1.0 / tileSize;
    if ((coordinates.x >= pixel && coordinates.y >=  1.0 / tileSize / 2.0) 
    || (coordinates.y >= pixel && coordinates.x >= 1.0 / tileSize / 2.0) )
      translate.y -= 1.0;


    return translate;
  }

  // dither neighbhour terrain textures
  vec4 getBestCorner(vec2 pos, float variation, vec2 first, vec2 second, vec2 third, bool a, bool b, bool c) {
    float results = 0.0;
    if (a)
      results++;
    if (b) {
      results++;
      if (!a)
        first = second;
    }
    if (c) {
      results++;
      if (!a && !b)
        first = third;
      else if (!a || !b)
        second = third;
    }
    vec2 result = vec2(0,0);
    if (results > 0.0) {
      float choice = floor(results * (variation));
      if (choice == 2.0)
        result = third;
      else if (choice == 1.0)
        result = second;
      else
        result = first;
      return get(terrain, result);
    } else {
      return vec4(0,0,0,0);
    }
  }

  vec4 getCorner(vec2 locals, vec2 shift, vec2 translate, float value) {
    vec2 coordinates = getCoordinates();
    vec2 now = floor(tile * mapSize + shift);
    float variation = getVariation(floor(now + coordinates * tileSize), 1.0);
    float halfSize = tileSize / 2.0;
    float thirdSize = tileSize / 1.5;
    float sixthSize = tileSize / 3.0;
    vec2 pos = now / mapSize;
    bool a = false;
    if (value >= 128.0) {
      value -= 128.0;
      a = true;
    }
    bool b = false;
    if (value >= 64.0) {
      value -= 64.0;
      b = true;
    }
    bool c = false;
    if (value >= 32.0) {
      value -= 32.0;
      c = true;
    }
    bool d = false;
    if (value >= 16.0) {
      value -= 16.0;
      d = true;
    }
    bool e = false;
    if (value >= 8.0) {
      value -= 8.0;
      e = true;
    }
    bool f = false;
    if (value >= 4.0) {
      value -= 4.0;
      f = true;
    }
    bool g = false;
    if (value >= 2.0) {
      value -= 2.0;
      g = true;
    }
    bool h = false;
    if (value >= 1.0) {
      value -= 1.0;
      h = true;
    }
    if (coordinates.x < 1.0 / 3.0 && coordinates.y < 1.0 / 3.0) {
      vec4 corner = getBestCorner(pos, variation, vec2(-1, -1), vec2(-1, 0), vec2(0, -1), c, b, d);
      if (corner.r > 0.0)
        return corner;
    }

    vec2 here = vec2(0, 0);

  vec4 getOverlayColor(vec2 locals, vec2 shift, vec4 location, vec4 transition) {
    vec2 translate = getTranslation(shift);
    if (location.b == 0.0)
      return vec4(0, 0, 0, 0);
    if (transition.b > 0.0) {
      vec2 mask = vec2(getMask(transition.b), 0);

    vec2 translate = vec2(0, 0);
    object.xy -= 1.0;
    if (object.x >= 200.0) {
      vec2 grid192x160 = vec2(tileSize * 6.0, tileSize * 5.0);
      object.x -= 200.0;

  vec4 blend(vec4 overlay, vec4 color) {
    if (overlay.a == 1.0)
      return overlay;
    if (color.a == 0.0)
      return overlay;

    overlay.rgb *= overlay.a;
    color.rgb *= color.a;
    vec3 blended = overlay.rgb + ((1.0-overlay.a)*color.rgb);
    float alpha = color.a + (1.0-color.a)*overlay.a;
    return vec4(blended, alpha);
  }

  vec4 blend(vec4 overlay, vec4 color, float a, float b) {
    if (a > b) {
      vec4 buffer = overlay;
      overlay = color;
      color = buffer;
    }
    return blend(overlay, color);
  }

    float height = floor(index / 2.0);
    vec2 pos = floor(tile * mapSize) + shift + height;
    return pos.y * mapSize + pos.x + height / 255.0;

<script>
  var seed = parseFloat(location.search.split('seed=')[1]) || Math.random();

          subterrain.data[pos + 2] = terrain.data[pos + 2]

        terrain.data[pos + 1] = values[1]
        terrain.data[pos + 2] = values[2]
        terrain.data[pos + 3] = values[3] + k * 2;
        if (k == height && Math.random() > 0.95) {

    var x = i % width
    var y = Math.floor(i / width);
    for (var pool, j = 0; pool = regions[j++];) {
      if (x >= pool[0] && y >= pool[1] && x <= pool[0] + pool[2] && y <= pool[1] + pool[3]) {
        return pool;
        break;
      }
    }
  }

    var texture = GL.Texture(gl, 5, null, true);
